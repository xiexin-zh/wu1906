<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>一手</title>
		
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<header class="bar bar-bhead">
			<a href="javascript:void(0);" class="bar-bback">
				<img src="img/back.png">
			</a>
			<h3 class="title">商品详情</h3>
			<a href="javascript:void(0);" class="bar-new">
				<img src="img/ic_me_consule.png">
			</a>
		</header>
		
		<div class="content top-pad bot-pad">
			
			<div class="if-slide">
				<a href="javascript:void(0);" class="if-slideimg" style="background-image: url(add/add.png);"></a>
			</div>
			
			<h3 class="if-pri">
				¥200 <span class="gray">¥200</span>
			</h3>
			
			<div class="if-tit">
				<h3>现货！气质简约斜肩上衣+休闲合适长裤配腰带</h3>
				<p class="gray">特色说明</p>
			</div>
			
			<span class="if-tip">
				<em>
					<i>●</i> 月销20件
				</em>
				<em>
					<i>●</i> 七天退换
				</em>
			</span>
			
			<h3 class="if-tita">
				<span></span> 商品信息
			</h3>
			
			<div class="if-tys">
				<span class="if-tys-half">分类：连衣裙</span>
				<span class="if-tys-half">颜色：白色、红色</span>
				<span class="if-tys-half">面料：连衣裙</span>
				<span class="if-tys-half">尺寸：均码</span>
				
				<div class="if-tys-all">
					<em>长度偏差：</em>
					<span>偏短</span>
					<span class="act">正常</span>
					<span>偏长</span>
				</div>
				<div class="if-tys-all">
					<em>尺码偏差：</em>
					<span>偏短</span>
					<span class="act">正常</span>
					<span>偏长</span>
				</div>
				<div class="if-tys-all">
					<em>厚薄指数：</em>
					<span class="act">偏短</span>
					<span>正常</span>
					<span>偏长</span>
				</div>
				<div class="if-tys-all">
					<em>弹性指数：</em>
					<span>偏短</span>
					<span>正常</span>
					<span class="act">偏长</span>
				</div>
			</div>
			
			<h3 class="if-tita">
				<span></span> 尺码信息
			</h3>
			<div class="if-siz">
				<img src="add/add4.png">
			</div>
			
			<h3 class="if-tita">
				<span></span> 实拍图片
			</h3>
			
			<div class="if-con">
				<img src="add/add.png">
			</div>
			
		</div>
		
		<footer class="bar bar-footer if-foot">
			<a href="javascript:void(null)" class="if-cart">
				<img src="img/ic_share.png">
				<p>分享</p>
			</a>
			<a href="javascript:void(null)" class="if-cart">
				<img src="img/ic_add.png">
				<p>收藏</p>
			</a>
			<a href="javascript:void(null)" class="if-cartsub">加入进货车</a>
			<a href="javascript:void(null)" class="if-cartsub if-orsub">立即购买</a>
		</footer>
		
	</body>
</html>
