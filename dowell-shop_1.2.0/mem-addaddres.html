<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>一手</title>
		
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<header class="bar bar-header">
			<a href="javascript:void(0);" class="bar-back">
				<img src="img/back.png">
			</a>
			<a href="javascript:void(0);" class="bar-new">保存</a>
			<h3 class="title">收货地址</h3>
		</header>
		
		<div class="content top-pad">
			
			<div class="me-li">
				<span>收件人：</span>
				<input type="text" name="" id="" value="" class="inp">
			</div>
			
			<div class="me-li">
				<span>手机号：</span>
				<input type="tel" name="" id="" value="" class="inp">
			</div>
			
			<div class="me-li">
				<span>所在地：</span>
				<input type="text" name="" id="" value="" class="inp" readonly="readonly">
			</div>
			
			<div class="me-li">
				<span>街道地址：</span>
				<input type="text" name="" id="" value="" class="inp">
			</div>
			
			<a href="javascript:void(0);" class="btn me-suba me-subact">保存</a>
			
		</div>
		
		
	</body>
</html>
